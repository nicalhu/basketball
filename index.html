<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年第四届"天骄杯"篮球友谊赛</title>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入Tailwind CSS -->

    <!-- 主页内容 -->

        <!-- 最近赛程 -->

            <h2 class="text-2xl font-bold mb-4">最近赛程</h2>
            <div class="bg-white rounded-lg shadow-md p-4">

                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-4 py-2">时间</th>
                            <th class="px-4 py-2">对阵</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border px-4 py-2">2025-05-12 18:00</td>

        <!-- 球队排行榜 -->

                    <table class="w-full">

                                <th class="px-4 py-2">球队</th>

                    <tbody>

    <!-- 排行榜页面 -->
    <div id="ranking" class="tab-content">

            <h2 class="text-2xl font-bold mb-4">积分排行</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- A组排行 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4">A组</h3>
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2">排名</th>
                                <th class="px-4 py-2">球队</th>

                                <th class="px-4 py-2">积分</th>

                <!-- B组排行 -->

                    <h3 class="text-xl font-bold mb-4">B组</h3>
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2">排名</th>
                                <th class="px-4 py-2">球队</th>
                                <th class="px-4 py-2">胜/负</th>
                                <th class="px-4 py-2">积分</th>
                                <th class="px-4 py-2">胜负值</th>

    <!-- 淘汰赛页面 -->
    <div id="knockout" class="tab-content">
        <div class="container mx-auto mt-8 px-4">

            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- 淘汰赛对阵图将通过JavaScript动态生成 -->
                <div id="knockoutBracket" class="overflow-x-auto">

    <!-- 球队详情弹窗 -->
    <div id="teamModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">球队详情</h3>
                <button onclick="closeTeamModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="teamDetails" class="space-y-4">
                <!-- 球队详情将通过JavaScript动态填充 -->
            </div>
        </div>
    </div>

    <!-- 赛程安排 -->
    <div id="scheduleTab" class="tab-content hidden">
        <div class="container mx-auto px-4 py-8">
            <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">比赛时间</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">对阵双方</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">比分</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="scheduleTableBody">
                    <!-- 赛程数据将通过JavaScript动态填充 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 排行榜 -->
    <div id="rankingTab" class="tab-content hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- A组排行榜 -->
                <div>
                    <h3 class="text-xl font-bold mb-4">A组排行榜</h3>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left">球队</th>
                                    <th class="px-4 py-2 text-center">场次</th>
                                    <th class="px-4 py-2 text-center">胜</th>
                                    <th class="px-4 py-2 text-center">负</th>
                                    <th class="px-4 py-2 text-center">得分</th>
                                    <th class="px-4 py-2 text-center">失分</th>
                                    <th class="px-4 py-2 text-center">积分</th>
                                </tr>
                            </thead>
                            <tbody id="groupARankingBody">
                                <!-- A组数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- B组排行榜 -->
                <div>
                    <h3 class="text-xl font-bold mb-4">B组排行榜</h3>
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-4 py-2 text-left">球队</th>
                                    <th class="px-4 py-2 text-center">场次</th>
                                    <th class="px-4 py-2 text-center">胜</th>
                                    <th class="px-4 py-2 text-center">负</th>
                                    <th class="px-4 py-2 text-center">得分</th>
                                    <th class="px-4 py-2 text-center">失分</th>
                                    <th class="px-4 py-2 text-center">积分</th>
                                </tr>
                            </thead>
                            <tbody id="groupBRankingBody">
                                <!-- B组数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 淘汰赛 -->
    <div id="knockoutTab" class="tab-content hidden">
        <div class="container mx-auto px-4 py-8">
            <div class="space-y-8">
                <!-- 八强赛 -->
                <div>
                    <h3 class="text-xl font-bold mb-4">八强赛</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="quarterFinalsContainer">
                        <!-- 八强赛数据将通过JavaScript动态填充 -->
                    </div>
                </div>

                <!-- 半决赛 -->
                <div>
                    <h3 class="text-xl font-bold mb-4">半决赛</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="semiFinalsContainer">
                        <!-- 半决赛数据将通过JavaScript动态填充 -->
                    </div>
                </div>

                <!-- 决赛 -->
                <div>
                    <h3 class="text-xl font-bold mb-4">决赛</h3>
                    <div id="finalContainer">
                        <!-- 决赛数据将通过JavaScript动态填充 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入数据管理模块 -->
    <script src="data.js"></script>
    <script>
        // 初始化数据管理器
        if (typeof DataManager !== 'undefined') {
            window.dataManager = new DataManager();
        }

        // 页面加载完成后初始化数据
        document.addEventListener('DOMContentLoaded', function() {
            // 检查数据管理器是否正确初始化
            if (!window.dataManager) {
                console.error('数据管理器未初始化，请确保 data.js 已正确加载');
                return;
            }

            // 初始化排行榜数据（如果不存在）
            let standings = dataManager.getStandings();
            if (!standings || standings.length === 0) {
                standings = dataManager.initializeDefaultStandings();
            }

            // 初始化所有数据显示
            updateStandings();
            updateSchedule();
            updateAds();
            updateTeamsList();
            updateKnockout();

            // 添加 tab 切换功能
            const tabLinks = document.querySelectorAll('.tab-link');
            const tabContents = document.querySelectorAll('.tab-content');

            function switchTab(tabId) {
                // 移除所有 active 类
                tabLinks.forEach(link => {
                    link.classList.remove('nav-active');
                    if(link.getAttribute('data-tab') === tabId) {
                        link.classList.add('nav-active');
                    }
                });

                // 隐藏所有内容，显示目标内容
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if(content.id === tabId) {
                        content.classList.add('active');
                    }
                });
            }

            // 为每个 tab 链接添加点击事件
            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tabId = link.getAttribute('data-tab');
                    switchTab(tabId);
                });
            });

            // 默认显示首页
            switchTab('home');
        });

        // 更新球队排行榜
        function updateStandings() {
            const standings = dataManager.getStandings() || [];
            
            // 如果没有排行榜数据，初始化默认数据
            if (standings.length === 0) {
                dataManager.initializeDefaultStandings();
                return;
            }

            const groupAStandings = standings.filter(team => team.group === 'A')
                .sort((a, b) => b.points - a.points);
            const groupBStandings = standings.filter(team => team.group === 'B')
                .sort((a, b) => b.points - a.points);

            const groupARankingBody = document.getElementById('groupARankingBody');
            const groupBRankingBody = document.getElementById('groupBRankingBody');

            // 更新A组排行榜
            if (groupARankingBody) {
                groupARankingBody.innerHTML = groupAStandings.map((team, index) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-left">${team.team}</td>
                        <td class="px-4 py-2 text-center">${team.played}</td>
                        <td class="px-4 py-2 text-center">${team.won}</td>
                        <td class="px-4 py-2 text-center">${team.lost}</td>
                        <td class="px-4 py-2 text-center">${team.pointsFor}</td>
                        <td class="px-4 py-2 text-center">${team.pointsAgainst}</td>
                        <td class="px-4 py-2 text-center font-bold">${team.points}</td>
                    </tr>
                `).join('');
            }

            // 更新B组排行榜
            if (groupBRankingBody) {
                groupBRankingBody.innerHTML = groupBStandings.map((team, index) => `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-left">${team.team}</td>
                        <td class="px-4 py-2 text-center">${team.played}</td>
                        <td class="px-4 py-2 text-center">${team.won}</td>
                        <td class="px-4 py-2 text-center">${team.lost}</td>
                        <td class="px-4 py-2 text-center">${team.pointsFor}</td>
                        <td class="px-4 py-2 text-center">${team.pointsAgainst}</td>
                        <td class="px-4 py-2 text-center font-bold">${team.points}</td>
                    </tr>
                `).join('');
            }

            // 更新首页的简略排行榜
            const groupASimple = document.getElementById('groupA');
            const groupBSimple = document.getElementById('groupB');

            if (groupASimple) {
                groupASimple.innerHTML = groupAStandings.map((team, index) => `
                    <tr>
                        <td class="border px-4 py-2">${index + 1}</td>
                        <td class="border px-4 py-2">${team.team}</td>
                        <td class="border px-4 py-2">${team.won}胜${team.lost}负</td>
                        <td class="border px-4 py-2">${team.points}</td>
                    </tr>
                `).join('');
            }

            if (groupBSimple) {
                groupBSimple.innerHTML = groupBStandings.map((team, index) => `
                    <tr>
                        <td class="border px-4 py-2">${index + 1}</td>
                        <td class="border px-4 py-2">${team.team}</td>
                        <td class="border px-4 py-2">${team.won}胜${team.lost}负</td>
                        <td class="border px-4 py-2">${team.points}</td>
                    </tr>
                `).join('');
            }
        }

        // 更新赛程表
        function updateSchedule() {
            const matches = dataManager.getAllMatches() || [];
            const scheduleTable = document.getElementById('fullSchedule');
            const recentMatches = document.getElementById('matches');

            if (scheduleTable) {
                scheduleTable.querySelector('tbody').innerHTML = matches.map(match => `
                    <tr>
                        <td class="border px-4 py-2">${match.date}</td>
                        <td class="border px-4 py-2">${match.team1} VS ${match.team2}</td>
                        <td class="border px-4 py-2">${match.score || '-'}</td>
                    </tr>
                `).join('');
            }

            if (recentMatches) {
                const recentMatchesList = matches.slice(-5);
                recentMatches.querySelector('tbody').innerHTML = recentMatchesList.map(match => `
                    <tr>
                        <td class="border px-4 py-2">${match.date}</td>
                        <td class="border px-4 py-2">${match.team1} VS ${match.team2}</td>
                        <td class="border px-4 py-2">${match.score || '-'}</td>
                    </tr>
                `).join('');
            }
        }

        // 更新广告轮播
        function updateAds() {
            const ads = dataManager.getAllAds() || [];
            const adContainer = document.querySelector('.ad-container');
            
            if (adContainer && ads.length > 0) {
                const activeAds = ads.filter(ad => ad.active);
                if (activeAds.length > 0) {
                    let currentAdIndex = 0;
                    
                    function showNextAd() {
                        const ad = activeAds[currentAdIndex];
                        adContainer.innerHTML = `<img src="${ad.image}" alt="${ad.title}" class="w-full h-full object-contain">`;
                        currentAdIndex = (currentAdIndex + 1) % activeAds.length;
                    }

                    showNextAd();
                    setInterval(showNextAd, 5000); // 每5秒切换一次广告
                }
            }
        }

        // 更新球队列表
        function updateTeamsList() {
            const teams = dataManager.getAllTeams() || {};
            const teamsListContainer = document.getElementById('teamsList');
            
            if (teamsListContainer) {
                teamsListContainer.innerHTML = Object.values(teams).map(team => `
                    <div class="team-card bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
                        <h3 class="text-xl font-bold mb-2">${team.name}</h3>
                        <div class="space-y-2">
                            <p><span class="font-medium">分组：</span>${team.group}组</p>
                            <p><span class="font-medium">队长：</span>${team.captain}</p>
                            <p><span class="font-medium">队员数：</span>${Object.keys(team.players).length}人</p>
                        </div>
                        <button onclick="showTeamDetails('${team.name}')" 
                            class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-300">
                            查看详情
                        </button>
                    </div>
                `).join('');
            }
        }

        // 显示球队详情
        function showTeamDetails(teamName) {
            const team = dataManager.getTeamDetails(teamName);
            const modal = document.getElementById('teamModal');
            const details = document.getElementById('teamDetails');
            
            if (modal && details && team) {
                details.innerHTML = `
                    <div class="space-y-4">
                        <h4 class="text-lg font-bold">${team.name}</h4>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="font-medium">分组</p>
                                <p>${team.group}组</p>
                            </div>
                            <div>
                                <p class="font-medium">队长</p>
                                <p>${team.captain}</p>
                            </div>
                        </div>
                        <div>
                            <p class="font-medium mb-2">队员名单</p>
                            <ul class="space-y-2">
                                <li>A位：${team.players.A}</li>
                                <li>B位：${team.players.B}</li>
                                <li>C位：${team.players.C}</li>
                                <li>D位：${team.players.D}</li>
                            </ul>
                        </div>
                    </div>
                `;
                modal.classList.remove('hidden');
            }
        }

        // 关闭球队详情弹窗
        function closeTeamModal() {
            const modal = document.getElementById('teamModal');
            if (modal) {
                modal.classList.add('hidden');
            }
        }

        // 更新淘汰赛信息
        function updateKnockout() {
            const knockout = dataManager.getKnockout();
            
            // 更新八强赛
            const quarterFinalsContainer = document.getElementById('quarterFinalsContainer');
            if (quarterFinalsContainer) {
                quarterFinalsContainer.innerHTML = knockout.quarterFinals.map((match, index) => `
