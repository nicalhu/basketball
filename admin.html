    <script>
        // 使用会话存储加速数据访问
        const sessionCache = {
            set(key, value, ttl = 300000) { // 默认5分钟过期
                const item = {
                    value,
                    timestamp: Date.now(),
                    ttl
                };
                sessionStorage.setItem(key, JSON.stringify(item));
            },
            get(key) {
                const item = sessionStorage.getItem(key);
                if (!item) return null;
                
                const { value, timestamp, ttl } = JSON.parse(item);
                if (Date.now() - timestamp > ttl) {
                    sessionStorage.removeItem(key);
                    return null;
                }
                return value;
            }
        };

        // 性能优化：防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 优化的数据管理器
        const dataManager = {
            getAllTeams() {
                const cached = sessionCache.get('teams');
                if (cached) return cached;
                
                const data = JSON.parse(localStorage.getItem('basketballData'));
                sessionCache.set('teams', data.teams);
                return data.teams;
            },
            getTeamDetails(teamName) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                return data.teams[teamName];
            },
            updateTeam(teamData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                data.teams[teamData.name] = teamData;
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            deleteTeam(teamName) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                delete data.teams[teamName];
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            getAllMatches() {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                return data.matches;
            },
            addMatch(matchData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                data.matches.push(matchData);
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            updateMatch(index, matchData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                data.matches[index] = matchData;
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            updateMatches(matches) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                data.matches = matches;
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            getAllAds() {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                return data.ads || [];
            },
            addAd(adData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                if (!data.ads) {
                    data.ads = [];
                }
                data.ads.push({
                    title: adData.title,
                    image: adData.image,
                    active: adData.active
                });
                localStorage.setItem('basketballData', JSON.stringify(data));
                showAdManagement();
            },
            updateAd(index, adData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                if (!data.ads) {
                    data.ads = [];
                }
                data.ads[index] = {
                    title: adData.title,
                    image: adData.image || data.ads[index].image,
                    active: adData.active
                };
                localStorage.setItem('basketballData', JSON.stringify(data));
                showAdManagement();
            },
            deleteAd(index) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                if (data.ads && data.ads.length > index) {
                    data.ads.splice(index, 1);
                    localStorage.setItem('basketballData', JSON.stringify(data));
                }
                showAdManagement();
            },
            getKnockout() {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                return data.knockout || {
                    quarterFinals: [],
                    semiFinals: [],
                    final: null
                };
            },
            updateKnockout(knockoutData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                data.knockout = knockoutData;
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            getStandings() {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                return data.standings || [];
            },
            updateStandings(standingsData) {
                const data = JSON.parse(localStorage.getItem('basketballData'));
                data.standings = standingsData;
                localStorage.setItem('basketballData', JSON.stringify(data));
            },
            initializeDefaultStandings() {
                const teams = this.getAllTeams();
                const defaultStandings = Object.values(teams).map(team => ({
                    team: team.name,
                    group: team.group,
                    played: 0,
                    won: 0,
                    lost: 0,
                    points: 0,
                    pointsFor: 0,
                    pointsAgainst: 0
                }));
                this.updateStandings(defaultStandings);
                return defaultStandings;
            }
        };

        // 优化图片处理
        function handleImageUpload(file, callback) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // 压缩图片
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // 计算压缩后的尺寸
                        let width = img.width;
                        let height = img.height;
                        const maxSize = 800;
                        
                        if (width > height && width > maxSize) {
                            height = (height * maxSize) / width;
                            width = maxSize;
                        } else if (height > maxSize) {
                            width = (width * maxSize) / height;
                            height = maxSize;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 转换为较小的 JPEG
                        const compressedImage = canvas.toDataURL('image/jpeg', 0.8);
                        resolve(compressedImage);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 优化表格渲染
        function renderTable(data, containerId, columns) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // 使用文档片段优化DOM操作
            const fragment = document.createDocumentFragment();
            const table = document.createElement('table');
            table.className = 'w-full table-responsive';
            
            // 添加表头
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            headerRow.className = 'bg-gray-50';
            
            columns.forEach(column => {
                const th = document.createElement('th');
                th.className = 'px-4 py-2 mobile-text-sm';
                th.textContent = column.label;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // 添加表体
            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const row = document.createElement('tr');
                columns.forEach(column => {
                    const td = document.createElement('td');
                    td.className = 'border px-4 py-2 mobile-text-sm';
                    td.innerHTML = column.render ? column.render(item) : item[column.key];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            
            table.appendChild(tbody);
            fragment.appendChild(table);
            container.innerHTML = '';
            container.appendChild(fragment);
        }
    </script>

                        </button>
                    </div>
                </form>
            `;

            // 添加图片预览功能
            const imageInput = document.querySelector('input[name="image"]');
            const imagePreview = document.getElementById('imagePreview');
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.innerHTML = `<img src="${e.target.result}" alt="预览" class="h-40 object-contain">`;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 添加表单提交事件处理
            document.getElementById('editAdForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const index = parseInt(formData.get('index'));
                const file = formData.get('image');
                
                if (file.size > 0) {
                    // 如果选择了新图片
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const adData = {
                            title: formData.get('title'),
                            image: e.target.result,
                            active: formData.get('active') === 'true'
                        };
                        dataManager.updateAd(index, adData);
                    };
                    reader.readAsDataURL(file);
                } else {
                    // 如果没有选择新图片
                    const adData = {
                        title: formData.get('title'),
                        active: formData.get('active') === 'true'
                    };
                    dataManager.updateAd(index, adData);
                }
            });
        }

        // 删除广告
        function deleteAd(index) {
            if (confirm('确定要删除这个广告吗？')) {
                dataManager.deleteAd(index);
            }
        }

        // 显示排行榜管理面板
        function showStandingsManagement() {
            const panel = document.getElementById('managementPanel');
            panel.classList.remove('hidden');
            
            const standings = dataManager.getStandings();
            if (standings.length === 0) {
                // 如果没有排行榜数据，初始化默认数据
                dataManager.initializeDefaultStandings();
            }
            
            panel.innerHTML = `
                <h2 class="text-xl font-bold mb-4">排行榜管理</h2>
                <div class="space-y-4">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gray-50">
                                    <th class="px-4 py-2">球队</th>
                                    <th class="px-4 py-2">分组</th>
                                    <th class="px-4 py-2">比赛场数</th>
                                    <th class="px-4 py-2">胜场</th>
                                    <th class="px-4 py-2">负场</th>
                                    <th class="px-4 py-2">得分</th>
                                    <th class="px-4 py-2">失分</th>
                                    <th class="px-4 py-2">积分</th>
                                    <th class="px-4 py-2">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${standings.map((team, index) => `
                                    <tr>
                                        <td class="border px-4 py-2">${team.team}</td>
                                        <td class="border px-4 py-2">${team.group}</td>
                                        <td class="border px-4 py-2">${team.played}</td>
                                        <td class="border px-4 py-2">${team.won}</td>
                                        <td class="border px-4 py-2">${team.lost}</td>
                                        <td class="border px-4 py-2">${team.pointsFor}</td>
                                        <td class="border px-4 py-2">${team.pointsAgainst}</td>
                                        <td class="border px-4 py-2">${team.points}</td>
                                        <td class="border px-4 py-2">
                                            <button onclick="editStanding(${index})" class="bg-blue-500 text-white px-2 py-1 rounded mr-2">
                                                编辑
                                            </button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // 编辑排行榜记录
        function editStanding(index) {
            const standings = dataManager.getStandings();
            const standing = standings[index];
            if (!standing) return;

            const panel = document.getElementById('managementPanel');
            panel.innerHTML = `
                <h2 class="text-xl font-bold mb-4">编辑排行榜记录</h2>
                <form id="editStandingForm" class="space-y-4">
                    <input type="hidden" name="index" value="${index}">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">球队名称</label>
                            <input type="text" name="team" value="${standing.team}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">分组</label>
                            <input type="text" name="group" value="${standing.group}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" readonly>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">比赛场数</label>
                            <input type="number" name="played" value="${standing.played}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">胜场</label>
                            <input type="number" name="won" value="${standing.won}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">负场</label>
                            <input type="number" name="lost" value="${standing.lost}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">得分</label>
                            <input type="number" name="pointsFor" value="${standing.pointsFor}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">失分</label>
                            <input type="number" name="pointsAgainst" value="${standing.pointsAgainst}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">积分</label>
                            <input type="number" name="points" value="${standing.points}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                        </div>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="showStandingsManagement()" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">
                            取消
                        </button>
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            保存
                        </button>
                    </div>
                </form>
            `;

            // 添加表单提交事件处理
            document.getElementById('editStandingForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const index = parseInt(formData.get('index'));
                const standingData = {
                    team: formData.get('team'),
                    group: formData.get('group'),
                    played: parseInt(formData.get('played')),
                    won: parseInt(formData.get('won')),
                    lost: parseInt(formData.get('lost')),
                    pointsFor: parseInt(formData.get('pointsFor')),
                    pointsAgainst: parseInt(formData.get('pointsAgainst')),
                    points: parseInt(formData.get('points'))
                };
                
                const standings = dataManager.getStandings();
                standings[index] = standingData;
                dataManager.updateStandings(standings);
                showStandingsManagement();
            });
        }

        // 显示淘汰赛管理面板
        function showKnockoutManagement() {
            const panel = document.getElementById('managementPanel');
            panel.classList.remove('hidden');
            
            const knockout = dataManager.getKnockout();
            const teams = dataManager.getAllTeams();
            const teamOptions = Object.keys(teams).map(team => `<option value="${team}">${team}</option>`).join('');
            
            panel.innerHTML = `
                <h2 class="text-xl font-bold mb-4">淘汰赛管理</h2>
                <div class="space-y-8">
                    <!-- 八强赛 -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">八强赛</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${Array(4).fill(0).map((_, i) => `
                                <div class="border p-4 rounded-lg">
                                    <h4 class="font-medium mb-2">第${i + 1}场</h4>
                                    <div class="space-y-2">
                                        <select class="w-full p-2 border rounded" onchange="updateQuarterFinal(${i}, 'team1', this.value)">
                                            <option value="">选择球队1</option>
                                            ${teamOptions}
                                        </select>
                                        <select class="w-full p-2 border rounded" onchange="updateQuarterFinal(${i}, 'team2', this.value)">
                                            <option value="">选择球队2</option>
                                            ${teamOptions}
                                        </select>
                                        <input type="text" placeholder="比分" class="w-full p-2 border rounded" 
                                            value="${knockout.quarterFinals[i]?.score || ''}"
                                            onchange="updateQuarterFinal(${i}, 'score', this.value)">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 半决赛 -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">半决赛</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${Array(2).fill(0).map((_, i) => `
                                <div class="border p-4 rounded-lg">
                                    <h4 class="font-medium mb-2">第${i + 1}场</h4>
                                    <div class="space-y-2">
                                        <select class="w-full p-2 border rounded" onchange="updateSemiFinal(${i}, 'team1', this.value)">
                                            <option value="">选择球队1</option>
                                            ${teamOptions}
                                        </select>
                                        <select class="w-full p-2 border rounded" onchange="updateSemiFinal(${i}, 'team2', this.value)">
                                            <option value="">选择球队2</option>
                                            ${teamOptions}
                                        </select>
                                        <input type="text" placeholder="比分" class="w-full p-2 border rounded" 
                                            value="${knockout.semiFinals[i]?.score || ''}"
                                            onchange="updateSemiFinal(${i}, 'score', this.value)">
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 决赛 -->
                    <div>
                        <h3 class="text-lg font-semibold mb-4">决赛</h3>
                        <div class="border p-4 rounded-lg">
                            <div class="space-y-2">
                                <select class="w-full p-2 border rounded" onchange="updateFinal('team1', this.value)">
                                    <option value="">选择球队1</option>
                                    ${teamOptions}
                                </select>
                                <select class="w-full p-2 border rounded" onchange="updateFinal('team2', this.value)">
                                    <option value="">选择球队2</option>
                                    ${teamOptions}
                                </select>
                                <input type="text" placeholder="比分" class="w-full p-2 border rounded" 
                                    value="${knockout.final?.score || ''}"
                                    onchange="updateFinal('score', this.value)">
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 设置已选择的球队
            knockout.quarterFinals.forEach((match, i) => {
                if (match) {
                    const selects = panel.querySelectorAll(`div:nth-child(${i + 1}) select`);
                    if (selects[0]) selects[0].value = match.team1 || '';
                    if (selects[1]) selects[1].value = match.team2 || '';
                }
            });

            knockout.semiFinals.forEach((match, i) => {
                if (match) {
                    const selects = panel.querySelectorAll(`div:nth-child(${i + 1}) select`);
                    if (selects[0]) selects[0].value = match.team1 || '';
                    if (selects[1]) selects[1].value = match.team2 || '';
                }
            });

            if (knockout.final) {
                const selects = panel.querySelectorAll(`div:last-child select`);
                if (selects[0]) selects[0].value = knockout.final.team1 || '';
                if (selects[1]) selects[1].value = knockout.final.team2 || '';
            }
        }

        // 更新八强赛数据
        function updateQuarterFinal(index, field, value) {
            const knockout = dataManager.getKnockout();
            if (!knockout.quarterFinals[index]) {
                knockout.quarterFinals[index] = {};
            }
            knockout.quarterFinals[index][field] = value;
            dataManager.updateKnockout(knockout);
        }

        // 更新半决赛数据
        function updateSemiFinal(index, field, value) {
            const knockout = dataManager.getKnockout();
            if (!knockout.semiFinals[index]) {
                knockout.semiFinals[index] = {};
            }
            knockout.semiFinals[index][field] = value;
            dataManager.updateKnockout(knockout);
        }

        // 更新决赛数据
        function updateFinal(field, value) {
            const knockout = dataManager.getKnockout();
            if (!knockout.final) {
                knockout.final = {};
            }
            knockout.final[field] = value;
            dataManager.updateKnockout(knockout);
        }
    </script>
</body>
</html>
